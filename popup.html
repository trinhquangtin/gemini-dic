<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <title>Japanese Word Explainer</title>
    <style>
        body {
            font-family: "Hiragino Sans", "ヒラギノ角ゴ ProN W3", "Yu Gothic", "游ゴシック", Meiryo, "メイリオ", sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f7f7f7;
            color: #333;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #explanation {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #fff;
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loading {
            text-align: center;
            margin-top: 10px;
            display: none;
            color: #666;
        }
    </style>
</head>
<body>
<h2>日本語単語解説</h2>
<input type="text" id="wordInput" placeholder="単語を入力してください">
<button id="explainButton">解説する</button>
<div id="loading">解説中...</div>
<div id="explanation"></div>
<script src="popup.js"></script>
</body>
</html>
